{% extends 'base.html' %}

{% block content %}
    <div class="row mt-5">
        <div class="col-3">
            <img src="{{ product.image.url }}" alt="{{ product.title }}" class="avatar w-100">
        </div>
        <div class="col-9">
            <h2>{{ product.title }}</h2>
            <small class="text-secondary">{{ product.category }}</small>
            <p>
                {{ product.description }}
            </p>
        </div>
    </div>
{% endblock %}
